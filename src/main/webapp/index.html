<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grabbit - Grocery at your doorstep</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="navbar">
        <div class="logo">GrabbIt</div>
        <input type="text" class="search-box" placeholder="Search for products..." />
        <div class="nav-actions">
            <button>Login</button>
            <button>Cart (0)</button>
        </div>
    </header>

    <section class="hero">
        <h1>Fastest delivery in your town üö¥‚Äç‚ôÇÔ∏è</h1>
        <p>Groceries, snacks & essentials ‚Äî all in minutes!</p>
    </section>

    <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-grid">
            <div class="category-card" data-category="Snacks">Snacks</div>
            <div class="category-card" data-category="Beverages">Beverages</div>
            <div class="category-card" data-category="Personal Care">Personal Care</div>
            <div class="category-card" data-category="Home Essentials">Home Essentials</div>
        </div>
    </section>

    <section id="products" class="products-section">
        <h2>Products</h2>
        <div id="product-list">
            <p class="placeholder-msg">Please, select a category.</p>
        </div>
    </section>

    <!-- Scroll to Top Button -->
    <button id="scrollTopBtn" title="Go to top">‚¨Ü</button>

    <script src="js/main.js"></script>
</body>

</html>
